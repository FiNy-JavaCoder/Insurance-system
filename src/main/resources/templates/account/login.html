<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link th:href="@{/styles.css}" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .btn-primary:hover {
            background-color: white;
            border-color: #004085 !important;
            color: #0d6efd;
        }
        button a:hover {
            color: #0d6efd !important;
            text-decoration: none;
        }
    </style>
</head>

<body class="text-center">
<div class="alert alert-primary text-center" role="alert" th:text="${success}" th:if="${success}"></div>
<div class="py-2 flash-message message-error" th:if="${param.error}">Neplatný email nebo heslo.</div>
<article>
    <header>
        <h1>Přihlášení</h1>
    </header>
    <div class="p-5 mb-2 bg-primary text-white">
        <div class="d-flex justify-content-center">
            <section class="border border-3 p-5 rounded-5">
                <div class="row">
                    <form th:action="@{/account/login-user}" method="post" class="flex-column">
                        <div class="form-group o">
                            <label for="email">Uživatelský email</label>
                            <input id="email" name="email" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Heslo</label>
                            <input id="password" name="password" type="password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary border-white"><b>Přihlásit se</b></button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary border-white">
                                <a class="text-white text-decoration-none" th:href="@{/account/register-user}">
                                    <b>Registrace</b>
                                </a>
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </div>
</article>
</body>
</html>
