<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .btn-secondary:hover {
        background-color: white;
        border-color: #004085 !important;
        color:  #6c757d;
    }
    button a:hover {
        color: #0d6efd !important;
        text-decoration: none;
    }
</style>
<body class="text-center">
<div class="py-2 flash-message message-error" th:text="${error}" th:if="${error}"></div>

<article>

    <header>
        <h1>Registrace</h1>
    </header>

    <div class="p-5 mb-2 bg-secondary text-white">
        <div class="d-flex justify-content-center">
            <section class="border border-3 p-5 rounded-5">
                <div class="row">
                    <form th:action="@{/account/register-user}" method="post" class="flex-column"
                          th:object="${userDTO}">
                        <div class="form-group">
                            <label for="email">Uživatelský email</label>
                            <input id="email" name="email" th:field="*{email}" class="form-control"/>
                            <small class="text-danger" th:errors="*{email}"></small>
                        </div>
                        <div class="form-group">
                            <label for="password">Heslo</label>
                            <input id="password" name="password" type="password" th:field="*{password}"
                                   class="form-control"/>
                            <small class="text-danger" th:errors="*{password}"></small>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Heslo pro zopakování</label>
                            <input id="confirm-password" name="password" type="password" th:field="*{confirmPassword}"
                                   class="form-control"/>
                            <small class="text-danger" th:errors="*{confirmPassword}"></small>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-secondary border-white"><b>Registrovat se</b></button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-secondary border-white"><a
                                    class="text-white text-decoration-none"
                                    th:href="@{/account/login-user}"><b>Přihlásit se</b></a></button>
                        </div>
                    </form>

                </div>


            </section>

        </div>
    </div>
</article>

</body>

</html>
