<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<a href="http://localhost:8080/menu" class="btn btn-primary m-1" role="button">Zpět-menu</a>
<h1>Registrace nového pojištěnce</h1>
<div class="registration-form"> <!-- This line was missing in the original code -->
    <form th:action="@{/register}" th:method="post" th:object="${insuredPerson_DTO}">
        <div class="registration-form">
            <div class="row m-auto">
                <div class="form-group col-2 offset-4">
                    <label class="control-lable" for="firstName"><strong>Jméno:</strong></label>
                    <textarea th:field="*{firstName}" class="form-control" id="firstName"
                              placeholder="Petr"></textarea>

                </div>
                <div class="form-group col-2">
                    <label class="control-lable" for="lastName"><strong>Příjmení:</strong></label>
                    <textarea id="lastName" th:field="*{lastName}" class="form-control"
                              placeholder="Novák"></textarea>
                </div>
            </div>
            <div class="row m-auto">
                <div class="form-group col-2 offset-4">
                    <label class="control-lable" for="birthDate"><strong>Datum narození:</strong></label>
                    <input type="date" th:field="*{birthDate}" class="form-control" id="birthDate">

                </div>
                <div class="form-group col-2">
                    <label class="control-lable" for="email"><strong>Email</strong></label>
                    <textarea th:field="*{email}" class="form-control" id="email"
                              placeholder="petr.novak@gmail.com"></textarea>

                </div>
            </div>
            <div class="row m-auto">
                <div class="form-group col-1 offset-4">
                    <label class="control-lable" for="phonePreselection"><strong>Předvolba:</strong></label>
                    <select th:field="*{phonePreselection}" class="form-control" id="phonePreselection" required>
                        <option th:value="'+420'">+420</option>
                        <option th:value="'+421'">+421</option>
                        <option th:value="'+422'">+422</option>
                        <option th:value="'+423'">+423</option>
                    </select>

                </div>

                <div class="form-group col-2 offset-1">
                    <label class="control-lable" for="phoneNumber"><strong>Telefonní číslo:</strong></label>
                    <textarea th:field="*{phoneNumber}" class="form-control" id="phoneNumber"
                              placeholder="111222333"></textarea>

                </div>
            </div>
            <div class="row m-auto">
                <div class="form-group col-2 offset-4">
                    <label class="control-lable" for="country"><strong>Země:</strong></label>
                    <select th:field="*{country}" class="form-control" id="country">
                        <option th:value="Česko">Česko</option>
                        <option th:value="Slovensko">Slovensko</option>
                        <option th:value="Německo">Německo</option>
                        <option th:value="Polsko">Polsko</option>
                    </select>
                </div>

                <div class="form-group col-2">
                    <label class="control-lable" for="city"><strong>Město/Obec:</strong></label>
                    <textarea th:field="*{city}" class="form-control" id="city"
                              placeholder="Praha/Brno/..."></textarea>
                </div>
            </div>
            <div class="row m-auto">
                <div class="form-group col-2 offset-4">
                    <label class="control-lable" for="street"><strong>Ulice:</strong></label>
                    <textarea th:field="*{street}" class="form-control" id="street"
                              placeholder="Vodičkova"></textarea>
                </div>
                <div class="form-group col-2">
                    <label class="control-lable" for="postCode"><strong>PSČ:</strong></label>
                    <textarea th:field="*{postCode}" class="form-control" id="postCode"
                              placeholder="26043"></textarea>
                </div>
            </div>
            <div class="row m-auto">
                <div class="form-group col-2 offset-4">
                    <label class="control-lable" for="describtionNumber"><strong>č.p.:</strong></label>
                    <textarea th:field="*{describtionNnumber}" class="form-control" id="describtionNumber"
                              placeholder="1594"></textarea>
                </div>
                <div class="form-group col-2">
                    <label class="control-lable" for="orientationNumber"><strong>č.o.:</strong></label>
                    <textarea class="form-control" th:field="*{orientationNumber}" id="orientationNumber"
                              placeholder="22"></textarea>
                </div>
            </div>
            <div class="action-buttons">
                <input class="btn btn-primary offset-5 btn-sm" type="submit" value="Submit">
                <input class="btn btn-primary offset-1 btn-sm" type="reset" value="Reset">
            </div>
        </div>

    </form>
</div>
</body>
</html>
