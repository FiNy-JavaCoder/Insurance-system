<!DOCTYPE html>
<html lang="cs-cz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles.css}" rel="stylesheet"/>
    <link th:href="@{/tab-insured.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<a href="http://localhost:8080/menu" class="btn btn-primary m-2" role="button">Zpět-menu</a>
<h1>SEZNAM POJIŠTĚNCŮ</h1>
    <table class="table table-striped table-hover table-bordered table-sm">
        <thead class="bg-dark text-white">
        <tr>
            <td><textarea id="filtrId" th:field="*{filtrId}" class="form-control" placeholder="filtr id"></textarea></td>
            <td><textarea id="filtrFirstName" th:field="*{filtrFirstName}" class="form-control" placeholder="filtr jméno"></textarea></td>
            <td><textarea id="filtrLastName" th:field="*{filtrLastName}" class="form-control" placeholder="filtr příjmení"></textarea></td>
            <td><textarea id="filtrBirthDate" th:field="*{filtrBirthDate}" class="form-control" placeholder="filtr datum narození"></textarea></td>
            <td><textarea id="filtrPhoneNumber" th:field="*{filtrPhoneNumber}" class="form-control" placeholder="filtr telefonní číslo"></textarea></td>
            <td><textarea id="filtrPhonePreselection" th:field="*{filtrPhonePreselection}" class="form-control" placeholder="filtr předvolba"></textarea></td>
            <td><textarea id="filtrEmail" th:field="*{filtrEmail}" class="form-control" placeholder="filtr email"></textarea></td>
            <td><textarea id="filtrCountry" th:field="*{filtrCountry}" class="form-control" placeholder="filtr země"></textarea></td>
            <td><textarea id="filtrStreet" th:field="*{filtrStreet}" class="form-control" placeholder="filtr ulice"></textarea></td>
            <td><textarea id="filtrCity" th:field="*{filtrCity}" class="form-control" placeholder="filtr město"></textarea></td>
            <td><textarea id="filtrPostCode" th:field="*{filtrPostCode}" class="form-control" placeholder="filtr poštovní číslo"></textarea></td>
            <td><textarea id="filtrDescriptionNumber" th:field="*{filtrDescriptionNumber}" class="form-control" placeholder="filtr číslo popisné"></textarea></td>
            <td><textarea id="filtrOrientationNumber" th:field="*{filtrOrientationNumber}" class="form-control" placeholder="filtr číslo orientační"></textarea></td>

        </tr>
        <tr>
            <th>Id</th>
            <th>Jméno</th>
            <th>Příjmení</th>
            <th>Datum narození</th>
            <th>Telefonní číslo</th>
            <th>Telefonní předvolba</th>
            <th>Email</th>
            <th>Země</th>
            <th>Ulice</th>
            <th>Město</th>
            <th>PSČ</th>
            <th>Číslo popisné</th>
            <th>Číslo orientační</th>
        </tr>
        </thead>
        <tr th:each="insuredPersonDTO : ${insureds}">
            <td th:text="${insuredPersonDTO.insuredID}"></td>
            <td th:text="${insuredPersonDTO.firstName}"></td>
            <td th:text="${insuredPersonDTO.lastName}"></td>
            <td th:text="${insuredPersonDTO.birthDate}"></td>
            <td th:text="${insuredPersonDTO.phoneNumber}"></td>
            <td th:text="${insuredPersonDTO.phonePreselection}"></td>
            <td th:text="${insuredPersonDTO.email}"></td>
            <td th:text="${insuredPersonDTO.country}"></td>
            <td th:text="${insuredPersonDTO.street}"></td>
            <td th:text="${insuredPersonDTO.city}"></td>
            <td th:text="${insuredPersonDTO.postCode}"></td>
            <td th:text="${insuredPersonDTO.descriptionNumber}"></td>
            <td th:text="${insuredPersonDTO.orientationNumber}"></td>
        </tr>
    </table>
</body>
</html>
